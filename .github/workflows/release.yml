name: Upload Release

on:
#  push:
#    branches: [ main, master ]
#    paths:
#      ### 只有RELEASE_INFO文件变更时触发
#      - 'RELEASE_INFO'
  workflow_dispatch: {}
  ### 只能手动触发

env:
  BUILD_JAVA_VERSION: '17'
  BUILD_JAVA_DIST: 'adopt'

  ARTIFACT_DIR: "./release-artifacts"
  INFO_FILE: "./RELEASE_INFO"

  APK_OUTPUT_PATH: "./core/app/build/outputs/apk/release"
  ### 无后缀，方便后续步骤改名
  APK_OUTPUT_FILE1: "app-arm64-v8a-release"
  APK_OUTPUT_FILE2: "AndroIDE-arm64-v8a-release"

jobs:
  validate-and-release:
    name: Validate And Create Release
    runs-on: ubuntu-latest
    steps:

      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      ### 提前获取short_sha，用于替换RELEASE_INFO中的占位符
      - name: Set Short SHA
        id: set_sha
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Read And Process Release Information
        id: release_info
        run: |
          ### 验证RELEASE_INFO文件存在
          if [ ! -f "${{ env.INFO_FILE }}" ]; then
            echo "RELEASE_INFO file not found!"
            exit 1
          fi

          ### 临时文件用于存储处理后的内容
          TEMP_FILE=$(mktemp)
          
          ### 替换文件中所有的shortSHA为实际的short_sha
          sed "s/shortSHA/${{ steps.set_sha.outputs.short_sha }}/g" ${{ env.INFO_FILE }} > $TEMP_FILE

          ### 提取版本号
          TAG_NAME=$(grep '^TAG_NAME=' $TEMP_FILE | cut -d'=' -f2- | tr -d '[:space:]')
          if [ -z "$TAG_NAME" ]; then
            echo "TAG_NAME not specified in RELEASE_INFO"
            exit 1
          fi

          ### 提取标题
          if [ -z "$TITLE" ]; then
            TITLE="${TAG_NAME} ${{ steps.set_sha.outputs.short_sha }}"
          else
            ### 去除首尾空格
            TITLE=$(echo "$TITLE" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          fi

          ### 提取目标分支
          BRANCH=$(grep '^BRANCH=' $TEMP_FILE | cut -d'=' -f2- | tr -d '[:space:]')
          if [ -z "$BRANCH" ]; then
            echo "BRANCH not specified in RELEASE_INFO"
            exit 1
          fi

          ### 提取预发布标记（默认false）
          PRERELEASE=$(grep '^PRERELEASE=' $TEMP_FILE | cut -d'=' -f2- | tr -d '[:space:]')
          if [ -z "$PRERELEASE" ]; then
            PRERELEASE="false"
          fi

          ### 提取版本说明（从NOTES=开始到文件结束）
          NOTES=$(awk 'BEGIN {found=0} /^NOTES=/{found=1; sub(/^NOTES=/, ""); print; next} found' $TEMP_FILE)
          if [ -z "$NOTES" ]; then
            echo "NOTES not specified in RELEASE_INFO"
            exit 1
          fi

          ### 输出到GitHub环境变量
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          ### 显示读取的信息
          echo "Tag_name: $TAG_NAME"
          echo "Title: $TITLE"
          echo "Target branch: $BRANCH"
          echo "Pre-release: $PRERELEASE"
          echo "Notes length: $(echo -n "$NOTES" | wc -c) characters"
          
          ### 清理临时文件
          rm -f $TEMP_FILE

      - name: Check Current Branch Matches Target Branch
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $CURRENT_BRANCH"
          echo "Target branch: ${{ steps.release_info.outputs.branch }}"
          
          if [ "$CURRENT_BRANCH" != "${{ steps.release_info.outputs.branch }}" ]; then
            echo "This release is configured for branch '${{ steps.release_info.outputs.branch }}' but current branch is '$CURRENT_BRANCH'"
            exit 1
          fi

      - name: Check If Tag Exists
        id: check_tag
        run: |
          TAG="v${{ steps.release_info.outputs.tag_name }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG will be created"
          fi

      ### 先创建并推送标签（仅当标签不存在时执行）
      - name: Create And Push Tag
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        run: |
          TAG="${{ steps.release_info.outputs.tag_name }}"
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag -a $TAG -m "${{ steps.release_info.outputs.title }}"
          git push origin $TAG
          echo "Created and pushed tag: $TAG"
          
          ### 刷新本地标签信息，确保后续步骤能看到新创建的标签
          git fetch --tags

      ### 以下步骤添加了条件判断，只有当tag不存在时才执行
      - name: Set Up JDK 17
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.BUILD_JAVA_VERSION }}
          distribution: ${{ env.BUILD_JAVA_DIST }}
          cache: 'gradle'

      - name: Make Gradlew Executable
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        run: chmod +x ./gradlew

      - name: Restore Gradle Cache
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

#      - name: Run Code Quality Checks
#        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
#        run: ./gradlew lintRelease
#        continue-on-error: true
#
#      - name: Run tests
#        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
#        run: ./gradlew testReleaseUnitTest
#        continue-on-error: true

      - name: Build Release APK
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        run: ./gradlew :core:app:assembleRelease
        continue-on-error: false

      - name: Show APK Path
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        run: |
            echo ">>APK path and sub:"
            ls -laR ${{ env.APK_OUTPUT_PATH }}

      - name: Prepare Artifacts-APK
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        run: |
          mkdir -p ${{ env.ARTIFACT_DIR }}
          cp ${{ env.APK_OUTPUT_PATH }}/${{ env.APK_OUTPUT_FILE1 }}.apk ${{ env.ARTIFACT_DIR }}/${{ env.APK_OUTPUT_FILE2 }}_${{ steps.set_sha.outputs.short_sha }}.apk

      - name: Prepare Artifacts-SHA256
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        run: |
          sha256sum ${{ env.ARTIFACT_DIR }}/${{ env.APK_OUTPUT_FILE2 }}_${{ steps.set_sha.outputs.short_sha }}.apk > ${{ env.ARTIFACT_DIR }}/${{ env.APK_OUTPUT_FILE2 }}_${{ steps.set_sha.outputs.short_sha }}.apk.sha256
          ls -laR ${{ env.ARTIFACT_DIR }}

      - name: Create GitHub Release
        if: ${{ steps.check_tag.outputs.tag_exists == 'false' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.release_info.outputs.tag_name }}"
          name: ${{ steps.release_info.outputs.title }}
          body: ${{ steps.release_info.outputs.notes }}
          files: ${{ env.ARTIFACT_DIR }}/*
          ### 是否直接公开，而不是保存为草稿
          draft: false
          ### 是否设置为预发布版本
          prerelease: ${{ steps.release_info.outputs.prerelease }}
          ### 只有非预发布版本才设置为latest
          make_latest: ${{ steps.release_info.outputs.prerelease == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

